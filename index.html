<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><input class="expand" type="search" placeholder="Search" /></li>
          <li>
            <button id="searchCity" type="button" class="button large">
              Find My Location
            </button>
          </li>
        </ul>
      </div>
    </aside>

    <main class="cell medium-6 large-8" style="padding: 1%; padding-left: 0%;">
      <div class="card">
        <h2 class="text-center">Top 5 Restaurants Near Me</h2>
      </div>
    </div>
    <script src="../Project_1/assets/js/zom.js"></script>
  </body>
</html>
